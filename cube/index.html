<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js"></script>
    <script defer src="main.js"></script>
    <title>Sənəd</title>
</head>
<body>
    <!-- PWA: https://bsehovac.github.io/the-cube/ -->

<div class="ui">

    <div class="ui__background"></div>
  
    <div class="ui__game"></div>
  
    <div class="ui__texts">
      <h1 class="text text--title">
        <span>Kubik</span>
        <span>Rubik</span>
      </h1>
      <div class="text text--note">
        Başlamaq üçün iki dəfə toxunun
      </div>
      <div class="text text--timer">
        0:00
      </div>
      <div class="text text--complete">
        <span>Tamamlandı!</span>
      </div>
      <div class="text text--best-time">
        <icon trophy></icon>
        <span>Ən Yaxşı Zaman!</span>
      </div>
    </div>
  
    <div class="ui__prefs">
      <range name="size" title="Kub Ölçüsü" list="2,3,4,5"></range>
      <range name="flip" title="Fırlanma Növü" list="Sürətli&nbsp;,Düzgün,Atlama"></range>
      <range name="scramble" title="Karışdırma Uzunluğu" list="20,25,30"></range>
      <range name="fov" title="Kamera Bucaq" list="Ortopedik,Perspektiv"></range>
      <range name="theme" title="Rəng Teması" list="Kub,Erno,Dust,Camo,Yağış"></range>
    </div>
  
    <div class="ui__theme">
      <range name="hue" title="Rəng" color></range>
      <range name="saturation" title="Saturasiya" color></range>
      <range name="lightness" title="Yüngüllük" color></range>
    </div>
  
    <div class="ui__stats">
      <div class="stats" name="cube-size">
        <i>Kub:</i><b>3x3x3</b>
      </div>
      <div class="stats" name="total-solves">
        <i>Cəmi həllər:</i><b>-</b>
      </div>
      <div class="stats" name="best-time">
        <i>Ən yaxşı zaman:</i><b>-</b>
      </div>
      <div class="stats" name="worst-time">
        <i>Ən pis zaman:</i><b>-</b>
      </div>
      <div class="stats" name="average-5">
        <i>5-lik orta:</i><b>-</b>
      </div>
      <div class="stats" name="average-12">
        <i>12-lik orta:</i><b>-</b>
      </div>
      <div class="stats" name="average-25">
        <i>25-lik orta:</i><b>-</b>
      </div>
    </div>
  
    <div class="ui__buttons">
      <button class="btn btn--bl btn--stats">
        <icon trophy></icon>
      </button>
      <button class="btn btn--br btn--prefs">
        <icon settings></icon>
      </button>
      <button class="btn btn--bl btn--back">
        <icon back></icon>
      </button>
      <button class="btn btn--br btn--theme">
        <icon theme></icon>
      </button>
      <button class="btn btn--br btn--reset">
        <icon reset></icon>
      </button>
    </div>
  
  </div>
</body>
</html>
